<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="5.loginPage.css">
</head>
<body>
  <div class="login-container">
    <h1>로그인</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <button type="submit">로그인</button>
    </form>
    <p class="signup-link">계정이 없으신가요? <a href="7.signup.html">회원가입</a></p>
  </div>
  <script src="3.scripts.js"></script>

</body>
</html>
