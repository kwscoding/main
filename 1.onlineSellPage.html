<body>
    <header>
        <h1 onclick="window.location.href='10.homePage.html'">온라인 쇼핑몰</h1>
        <ul class="gnb">

                </ul>

        </ul>
        <nav>
            <a href="10.homePage.html">홈</a>
            <a href="#">상품 목록</a>
            <a href="#">장바구니</a>
            <a href="6.loginPage.html">로그인</a>
            <a href="7.signup.html">회원가입</a>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="상품1">
                <h3>상품1</h3>
                <p>가격: 20,000원</p>
                <button onclick="addToCart('상품1', 20000)">장바구니에 담기</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="상품2">
                <h3>상품2</h3>
                <p>가격: 30,000원</p>
                <button onclick="addToCart('상품2', 30000)">장바구니에 담기</button>
            </div>
            <!-- 더 많은 상품들을 추가할 수 있음 -->
        </section>

        <section id="cart">
            <h2>장바구니</h2>
            <ul id="cart-items">
                <!-- 장바구니 항목들이 여기에 추가됩니다 -->
            </ul>
            <p id="total-price">총 합계: 0원</p>
            <button onclick="gotoPaymentPage()">결제하기</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 온라인 쇼핑몰</p>
    </footer>

    <script src="3.scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $('.gnb .sub').hide();
        $('.gnb > li').on('mouseenter', function(){
            $(this).children('.sub').stop(true, true).fadeIn(500);  // 해당 li의 서브 메뉴만 보이게 함
        });
        $('.gnb > li').on('mouseleave', function(){
            $(this).children('.sub').stop(true, true).fadeOut(500);  // 해당 li의 서브 메뉴만 사라지게 함
        });
    </script>
</body>
</html>
