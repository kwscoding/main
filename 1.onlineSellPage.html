<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 쇼핑몰</title>
    <link rel="stylesheet" href="2.styles.css">
</head>
<body>
    <header>
        <h1>온라인 쇼핑몰</h1>
        <nav>
            <a href="1.onlineSellPage.html">홈</a>
            <a href="#">상품 목록</a>
            <a href="#">장바구니</a>
            <a href="6.loginPage.html">로그인</a>
            <a href="7.signup.html">회원가입</a>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="상품1">
                <h3>상품1</h3>
                <p>가격: 20,000원</p>
                <button onclick="addToCart('상품1', 20000)">장바구니에 담기</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="상품2">
                <h3>상품2</h3>
                <p>가격: 30,000원</p>
                <button onclick="addToCart('상품2', 30000)">장바구니에 담기</button>
            </div>
            <!-- 더 많은 상품들을 추가할 수 있음 -->
        </section>

        <section id="cart">
            <h2>장바구니</h2>
            <ul id="cart-items">
                <!-- 장바구니 항목들이 여기에 추가됩니다 -->
            </ul>
            <p id="total-price">총 합계: 0원</p>
            <button onclick="gotoPaymentPage()">결제하기</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 온라인 쇼핑몰</p>
    </footer>

    <script src="3.scripts.js"></script>
</body>
</html>
